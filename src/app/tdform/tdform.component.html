     <label  for="Age"> Enter your age:</label>
     <input type = "number" name = "Age" class ="form-control" placeholder="Your Age..." ngmodel     required>

     <button type = "submit" [disabled]="user.invalid" >submit</button> 

     
    </form>  </div>
